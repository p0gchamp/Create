boolean dev = System.getenv('RELEASE') == null || System.getenv('RELEASE').equals('false');

version = mod_version + (dev && buildNumber != null ? "-${buildNumber}" : '')
group = project.maven_group
archivesBaseName = "create-${project.minecraft_version}"

